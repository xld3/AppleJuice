<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Apple Juice项目</title>
        <link rel="stylesheet" type="text/css" href="css/applejuice.css">
        <style>
            .wrapper{margin:10px}
            .f{float:left;margin:10px}
        </style>
    </head>
    <body>
        <div class="wrapper">
        <h1>Apple Juice</h1>
        <div style="overflow:hidden">
            <h2>表格</h2>
            <div class="f" style="background-color:#eaedf1;">
                标题栏目背景灰，内容行背景白，带下划线分隔 标题列#000
            <table class="tb-default" style="width:400px">
                <thead>
                    <tr>
                        <th>海曙</th><th>鄞州</th><th>江东</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td>1</td><td>1</td></tr>
                    <tr><td>2</td><td>2</td><td>2</td></tr>
                    <tr><td>3</td><td>3</td><td>3</td></tr>
                </tbody>
            </table>
            </div>
            <div class="f"  style="width:400px;">斑马线背景表格
                <table class="tb-banma-line">
                <thead>
                    <tr>
                        <th>海曙</th><th>鄞州</th><th>江东</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td>1</td><td>1</td></tr>
                    <tr><td>2</td><td>2</td><td>2</td></tr>
                    <tr><td>3</td><td>3</td><td>3</td></tr>
                </tbody>
            </table>
            </div>
            <div class="f"  style="width:400px;">表格 标题栏目灰 ,单元格边框黑
                <table class="tb-deep">
                <thead>
                    <tr>
                        <th>海曙</th><th>鄞州</th><th>江东</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td>1</td><td>1</td></tr>
                    <tr><td>2</td><td>2</td><td>2</td></tr>
                    <tr><td>3</td><td>3</td><td>3</td></tr>
                </tbody>
            </table>
            </div>
            <div class="f"  style="width:400px;">表格 标题栏目灰 ,单元格边框浅黑(7a7a7a),单元格分割线灰
                <table class="tb-light">
                <thead>
                    <tr>
                        <th>海曙</th><th>鄞州</th><th>江东</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td>1</td><td>1</td></tr>
                    <tr><td>2</td><td>2</td><td>2</td></tr>
                    <tr><td>3</td><td>3</td><td>3</td></tr>
                </tbody>
            </table>
            </div>
        </div>
        <div>
            <h2>按钮</h2>
            <button class="btn btn-default">确定</button>
            <button class="btn btn-hot">取消</button>
            <button class="btn btn-hope">关注</button>
        </div>
        </div>
    </body>
</html>
